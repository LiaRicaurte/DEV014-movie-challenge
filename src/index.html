<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cardsStyle.css" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1>CINE EN CASA</h1>
      <div class="filtros">
        <label for="genre">Filtrar por género</label>
        <select data-testid="select-filter" name="genre" id="genre">
          <option value="selecciona"></option>
          <option value="Drama">Drama</option>
          <option value="Thriller">Thriller</option>
          <option value="Ciencia ficción">Ciencia ficción</option>
          <option value="Acción">Acción</option>
          <option value="Comedia">Comedia</option>
          <option value="Terror">Terror</option>
          <option value="Western">Western</option>
        </select>
      
        <label for="releaseDate">Ordenar por año</label>
        <select data-testid="select-sort" name="releaseDate" id="releaseDate">
          <option value="selecciona"></option>
          <option value="asc">1950-2024</option>
          <option value="desc">2024-1950</option>
        </select> 
      </div>
      <button data-testid="button-clear" id="buttonClear">Limpiar</button>
    </header>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
